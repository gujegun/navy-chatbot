<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>해군 입영 안내 챗봇</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif; background:#f6f7fb; }
    .wrap { max-width: 840px; margin:0 auto; padding:12px; }
    .card { background:#fff; border-radius:14px; box-shadow: 0 6px 18px rgba(0,0,0,.06); overflow:hidden; }
    .header { padding:14px 14px 10px; }
    .title { font-size:18px; font-weight:800; margin:0; }
    .sub { color:#666; font-size:13px; margin-top:6px; line-height:1.4; }

    /* 공지 상단 고정 */
    .noticeBar { position: sticky; top: 0; z-index: 10; background:#0b57d0; color:#fff; padding:10px 12px; font-size:13px; }
    .noticeBar strong { font-weight:800; }
    .noticeBar .small { opacity:.9; font-size:12px; display:block; margin-top:4px; }

    /* FAQ 버튼 */
    #faq { display:flex; gap:8px; flex-wrap:wrap; padding:12px 12px 0; }
    .faqBtn { border:1px solid #e3e6ef; background:#fff; padding:10px 12px; border-radius:999px; font-size:13px; cursor:pointer; }
    .faqBtn:active { transform: translateY(1px); }

    /* 채팅 */
    #chat { margin:12px; height: 58vh; min-height: 360px; background:#f8f9ff; border:1px solid #e8ebf5; border-radius:12px; padding:10px; overflow:auto; }
    .row { display:flex; margin:8px 0; }
    .me { justify-content:flex-end; }
    .bot { justify-content:flex-start; }
    .bubble { max-width: 82%; padding:10px 12px; border-radius:14px; font-size:14px; line-height:1.45; white-space:pre-wrap; }
    .bubble.me { background:#0b57d0; color:#fff; border-top-right-radius:6px; }
    .bubble.bot { background:#fff; border:1px solid #e3e6ef; border-top-left-radius:6px; }

    /* 입력 */
    .inputBar { display:flex; gap:8px; padding:12px; border-top:1px solid #eef1f7; background:#fff; }
    #msg { flex:1; font-size:16px; padding:12px; border-radius:12px; border:1px solid #dfe3ef; outline:none; }
    #sendBtn { padding:12px 14px; border:none; border-radius:12px; background:#111827; color:#fff; font-weight:700; cursor:pointer; }
    #sendBtn:active { transform: translateY(1px); }

    @media (max-width: 480px) {
      #chat { height: 62vh; min-height: 420px; }
      .title { font-size:17px; }
    }
  </style>
</head>
<body>
  <div class="noticeBar" id="noticeBar">
    <strong>공지</strong> 로딩 중...
    <span class="small" id="noticeSub"></span>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1 class="title">해군 입영 안내 챗봇</h1>
        <div class="sub" id="meta"></div>
      </div>

      <div id="faq"></div>

      <div id="chat"></div>

      <div class="inputBar">
        <input id="msg" placeholder="질문을 입력하세요 (예: 준비물 뭐 챙겨야 해?)" />
        <button id="sendBtn">전송</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
