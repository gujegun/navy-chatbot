<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>해군 입영 안내 챗봇</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --primary:#2563eb;
      --primary2:#1d4ed8;
      --warn:#fff7ed;
      --warnLine:#fed7aa;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* 상단 헤더 */
    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      background:rgba(246,247,251,0.92);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--line);
    }
    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 14px 0 14px;
    }
    h1{
      margin: 6px 0 10px 0;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }

    /* 공지 배너(상단 고정) */
    #notice{
      background: var(--warn);
      border: 1px solid var(--warnLine);
      border-radius: 14px;
      padding: 12px 12px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin-bottom: 12px;
    }
    #notice .badge{
      min-width: 34px;
      height: 34px;
      border-radius: 10px;
      background: #fb923c;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:900;
    }
    #notice .ntitle{
      font-weight:800;
      margin:0 0 2px 0;
      font-size: 14px;
    }
    #notice .nbody{
      margin:0;
      color:#7c2d12;
      font-size: 13px;
      line-height: 1.35;
      word-break: keep-all;
    }

    /* FAQ 버튼 영역 */
    .faqTitle{
      margin: 8px 0 8px 0;
      font-size: 14px;
      font-weight: 800;
      color: var(--muted);
    }
    #faq{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      padding-bottom: 12px;
    }
    .chip{
      border: 1px solid var(--line);
      background: var(--card);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 700;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }
    .chip:active{ transform: scale(0.98); }

    /* 채팅 카드 */
    .chatCard{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 8px 18px rgba(17,24,39,0.06);
    }
    #chat{
      height: calc(100dvh - 330px);
      padding: 14px;
      overflow:auto;
    }
    .msg{
      margin: 0 0 10px 0;
      line-height: 1.45;
      font-size: 15px;
      white-space: pre-wrap;
    }
    .me{
      color: var(--text);
      font-weight: 800;
    }
    .bot{
      color: #0f172a;
    }
    .meta{
      margin-top: 2px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 600;
    }

    /* 하단 입력창(고정 느낌) */
    .inputBar{
      display:flex;
      gap:8px;
      padding: 12px;
      border-top:1px solid var(--line);
      background: #fff;
      position: sticky;
      bottom: 0;
    }
    #msg{
      flex:1;
      padding: 12px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      font-size: 16px;
      outline:none;
    }
    #sendBtn{
      padding: 12px 14px;
      border-radius: 12px;
      border:0;
      background: var(--primary);
      color:#fff;
      font-size: 16px;
      font-weight: 900;
      cursor:pointer;
    }
    #sendBtn:active{ background: var(--primary2); transform: scale(0.99); }

    /* 모바일에서 더 크게 */
    @media (max-width: 480px){
      h1{ font-size: 20px; }
      .chip{ font-size: 15px; padding: 12px 14px; }
      #chat{ height: calc(100dvh - 350px); }
      .msg{ font-size: 16px; }
      #msg{ font-size: 16px; }
      #sendBtn{ font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap">
      <h1>해군 입영 안내 챗봇</h1>

      <!-- ✅ 공지(상단 고정) -->
      <div id="notice">
        <div class="badge">!</div>
        <div>
          <p class="ntitle">공지</p>
          <p class="nbody" id="noticeText">로딩 중...</p>
        </div>
      </div>

      <div class="faqTitle">자주 묻는 질문(터치하면 바로 질문돼요)</div>
      <div id="faq"></div>
    </div>
  </div>

  <div class="wrap" style="padding-bottom:14px;">
    <div class="chatCard">
      <div id="chat"></div>

      <div class="inputBar">
        <input id="msg" placeholder="질문을 입력하세요 (예: 준비물 뭐 챙겨요?)" />
        <button id="sendBtn">전송</button>
      </div>
    </div>

    <div style="margin:10px 2px 0 2px; color:#6b7280; font-size:12px;">
      ※ 이 챗봇은 안내문 기반 FAQ입니다. 부대 방침에 따라 변경될 수 있습니다.
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
